<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/form.css">
</head>
<body>
    <section class="middle">
        <div class="center" id="Contact with me"><i>JOBS</i></div>
          <form action="" method="post" class="form_style">

           <div class="form_input_right">
            <p>
                <label for="name">Name:</label>
                <input class="input_style" type="text" id="name" name="user_name" />
            </p>
            <p>
                <label for="mail">Gmail:</label>
                <input class="input_style" type="email" id="mail" name="user_email" />
            </p>
            <p>
                <label for="Phone">Phone:</label>
                <input class="input_style" type="text" id="Phone" name="user_phone" />
            </p>
            <p>
            </p>
            <label for="Lenguge">Lenguge:</label>
            <select class="input_style" name="Lenguge" id="Lenguge">
                <option value="C++">C++</option>
                <option value="C#" selected>C#</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>

            </select>
            <p>
        </div>
        <div class="text_area">
            <textarea id="msg" name="user_message" cols="45" rows="10" placeholder="Write your message..."></textarea>
        </div>

        <div class="button">
            <button class="send_btn_style" type="submit">Send your message >>> </button>

            <button class="cancel_btn_style" type="reset">Cancel </button>
        </div>

        </p>
    </form>

    <div class="back"><a href="index.html"> < Back </a></div>
        </section>

</body>
</html>
